baseURL = "https://hobbytp.github.io/"
title = "Peng Tan's AI Blog"
theme = "PaperMod"
defaultContentLanguage = "zh"

enableGitInfo = false
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
pageSize = 5

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
hardwraps = false
xhtml = false

[assets]
[assets.css]
[assets.css.minify]
[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"
attribute = true
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[markup.tableOfContents]
endLevel = 6
ordered = false
startLevel = 2
[markup.highlight]
style = "github"
lineNos = true
lineNumbersInTable = true
noClasses = true

[params]
env = "production"
title = "Peng Tan's AI Blog"
description = "一个关注 AI 各领域的专题博客"
author = "Peng Tan"
mainSections = ["zh"]
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
enableSchemaOrg = true

[params.assets]
customCSS = ["css/custom.css"]
disableFingerprinting = false

[params.profileMode]
enabled = true
title = "Peng Tan's AI Blog"
subtitle = "关注 AI 领域的论文解读、最新技术、开源项目、知名人物访谈、动态和商业产品介绍"
imageUrl = "/images/profile.jpg"
imageTitle = "Peng Tan"


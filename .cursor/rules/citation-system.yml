# 双向引用链接系统规则

## 概述
为Hugo博客文章实现专业的双向引用链接系统，支持从文章内容跳转到参考条目，以及从参考条目返回到文章中的引用位置。

## 引用格式规范

### 文章中的引用标记
- 格式：`[<a href="#refX" id="citeX">X</a>]`
- 示例：`[<a href="#ref1" id="cite1">1</a>]`
- 每个引用位置必须有唯一的`id="citeX"`

### 参考条目格式
- 格式：`**<span id="refX">[X]</span>** [标题](链接) <a href="#citeX" title="返回引用位置">↩</a>`
- 示例：`**<span id="ref1">[1]</span>** [Google Nano Banana Overview](https://example.com) <a href="#cite1" title="返回引用位置">↩</a>`

## 实现要求

### 1. 锚点命名规则
- 参考条目锚点：`id="refX"`（X为引用编号）
- 文章引用锚点：`id="citeX"`（X为引用编号）
- 同一引用多次出现时，使用后缀：`cite1`, `cite1b`, `cite1c`

### 2. 参考部分结构
```markdown
## 参考

<div class="references">

**<span id="ref1">[1]</span>** [标题](链接) <a href="#cite1" title="返回引用位置">↩</a>  
*来源描述*

</div>
```

### 3. CSS样式要求
- 引用数字按钮样式：带边框、悬停效果
- 参考部分容器样式：背景色、边框、圆角
- 返回链接样式：小字体、半透明、悬停效果

## 使用场景
- 学术论文风格的文章
- 需要大量外部链接引用的技术文章
- 需要双向导航的长篇内容

## 注意事项
- 确保每个引用都有对应的参考条目
- 返回链接必须指向文章中的具体引用位置
- 保持引用编号的一致性
- 兼容Hugo静态站点生成
- 支持Hugo静态站点生成
- 兼容PaperMod主题
- 使用HTML锚点链接实现双向跳转

## 样式类
- `.references` - 参考部分容器
- `a[href^="#ref"]` - 引用链接样式
- `.references a[href^="#ref"]` - 返回链接样式

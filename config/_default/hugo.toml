baseURL = "https://hobbytp.github.io/"
title = "Peng Tan's AI Blog"
theme = "PaperMod"
themesDir = "themes"
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

# 让 Hugo 对中文/日文/韩文的字数与阅读时间统计更准确
hasCJKLanguage = true

enableGitInfo = false
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 忽略不必要的文件以提升性能
ignoreFiles = ["\\.git$", "\\.vscode$", "\\.idea$", "node_modules", "\\.DS_Store$", "Thumbs\\.db$", "\\.backup$", "~$"]

# 忽略缓存目录
ignoreVendorPaths = "github.com"

[pagination]
pageSize = 5

# 图片优化配置
[imaging]
quality = 85
resampleFilter = "Lanczos"

# WebP格式支持
[outputFormats.WebP]
baseName = "image"
mediaType = "image/webp"

# 构建优化配置
[build]
useResourceCacheWhen = "always"
writeStats = false
noJSConfigInAssets = true

# 并行处理
[build.buildStats]
enable = false

# 资源处理优化
[assets]
disableFingerprinting = false

[assets.css]
minify = true

[assets.js]
minify = true

# HTTP缓存策略
[caches.getresource]
dir = ":cacheDir/:project"
maxAge = "24h"

[caches.getjson]
dir = ":cacheDir/json"
maxAge = "24h"

# 图片缓存 - 避免重复处理
[caches.images]
dir = ":cacheDir/images"
maxAge = "24h"

# 资源缓存
[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "24h"

[outputs]
home = ["HTML", "RSS", "JSON"]

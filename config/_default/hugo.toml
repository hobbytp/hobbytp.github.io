baseURL = "https://hobbytp.github.io/"
title = "Peng Tan's AI Blog"
theme = "PaperMod"
themesDir = "themes"
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

enableGitInfo = false
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 忽略不必要的文件以提升性能
ignoreFiles = ["\\.git", "\\.vscode", "\\.idea", "node_modules", "public", "resources/_gen", "\\.DS_Store"]

[pagination]
pageSize = 5

# 图片优化配置
[imaging]
quality = 85
resampleFilter = "Lanczos"

# WebP格式支持
[outputFormats.WebP]
baseName = "image"
mediaType = "image/webp"

# 构建优化配置
[build]
useResourceCacheWhen = "fallback"
writeStats = false
noJSConfigInAssets = false

# 资源处理优化
[assets]
disableFingerprinting = false

[assets.css]
minify = true

[assets.js]
minify = true

# HTTP缓存策略
[caches.getresource]
dir = ":cacheDir/:project"
maxAge = "10m"

[caches.getjson]
dir = ":cacheDir/json"
maxAge = "10m"

[outputs]
home = ["HTML", "RSS", "JSON"]

<!-- 内联CSS样式，避免MIME类型问题 -->
<style>
/* ===== 参考样式实现 ===== */

/* 文章页面整体布局优化 */
.post-content {
  background: #ffffff !important;
  border-radius: 12px !important;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
  overflow: hidden !important;
  position: relative !important;
}

/* 顶部渐变装饰条 */
.post-content::before {
  content: '' !important;
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  height: 4px !important;
  background: linear-gradient(90deg, #3B82F6, #1D4ED8, #3B82F6) !important;
  z-index: 1 !important;
}

/* 文章标题区域样式 */
.post-content h1 {
  font-size: 2.5rem !important;
  font-weight: 700 !important;
  color: #1f2937 !important;
  margin: 2rem 0 1rem 0 !important;
  line-height: 1.2 !important;
  position: relative !important;
}

/* 文章副标题/描述 */
.post-content h1 + p {
  font-size: 1.1rem !important;
  color: #6b7280 !important;
  margin-bottom: 1.5rem !important;
  line-height: 1.6 !important;
  font-weight: 400 !important;
}

/* 标题装饰样式 */
.post-content h2 {
  position: relative !important;
  padding-left: 1.5rem !important;
  margin: 2rem 0 1rem 0 !important;
}

.post-content h2::before {
  content: '' !important;
  position: absolute !important;
  left: 0 !important;
  top: 0.5rem !important;
  width: 4px !important;
  height: 1.5rem !important;
  background: #3B82F6 !important;
  border-radius: 2px !important;
}

.post-content h2::after {
  content: '' !important;
  position: absolute !important;
  bottom: -0.5rem !important;
  left: 1.5rem !important;
  right: 0 !important;
  height: 2px !important;
  background: linear-gradient(90deg, #3B82F6, transparent) !important;
}

/* 三级标题样式 */
.post-content h3 {
  color: #374151 !important;
  font-weight: 600 !important;
  margin: 1.5rem 0 0.75rem 0 !important;
  position: relative !important;
}

/* 链接样式优化 */
.post-content a {
  color: #3B82F6 !important;
  text-decoration: none !important;
  border-bottom: 1px solid transparent !important;
  transition: all 0.2s ease !important;
}

.post-content a:hover {
  color: #1D4ED8 !important;
  border-bottom-color: #1D4ED8 !important;
  background-color: rgba(59, 130, 246, 0.1) !important;
  padding: 0.125rem 0.25rem !important;
  margin: -0.125rem -0.25rem !important;
  border-radius: 0.25rem !important;
}

/* 参考文献样式 */
.post-content h2:last-of-type {
  margin-top: 3rem !important;
  margin-bottom: 1.5rem !important;
  font-size: 1.5rem !important;
  font-weight: 700 !important;
  color: #1f2937 !important;
  border-bottom: none !important;
  padding-left: 0 !important;
}

.post-content h2:last-of-type::before,
.post-content h2:last-of-type::after {
  display: none !important;
}

.post-content ul:last-child,
.post-content ol:last-child {
  margin: 0 !important;
  padding: 0 !important;
  list-style: none !important;
  counter-reset: reference-counter !important;
}

.post-content ul:last-child li,
.post-content ol:last-child li {
  counter-increment: reference-counter !important;
  margin-bottom: 0.75rem !important;
  padding-left: 0 !important;
  position: relative !important;
}

.post-content ul:last-child li::before,
.post-content ol:last-child li::before {
  content: counter(reference-counter) ". " !important;
  position: absolute !important;
  left: 0 !important;
  top: 0 !important;
  font-weight: 600 !important;
  color: #6b7280 !important;
}

.post-content ul:last-child a,
.post-content ol:last-child a {
  color: #3B82F6 !important;
  text-decoration: none !important;
  font-weight: 500 !important;
  transition: all 0.2s ease !important;
  display: inline-block !important;
  line-height: 1.5 !important;
}

.post-content ul:last-child a:hover,
.post-content ol:last-child a:hover {
  color: #1D4ED8 !important;
  background-color: rgba(59, 130, 246, 0.1) !important;
  padding: 0.125rem 0.25rem !important;
  margin: -0.125rem -0.25rem !important;
  border-radius: 0.25rem !important;
}

/* 暗色模式适配 */
.dark .post-content {
  background: #1f2937 !important;
  color: #f9fafb !important;
}

.dark .post-content h1 {
  color: #f9fafb !important;
}

.dark .post-content h2 {
  color: #e5e7eb !important;
}

.dark .post-content h3 {
  color: #d1d5db !important;
}

.dark .post-content a {
  color: #60a5fa !important;
}

.dark .post-content a:hover {
  color: #93c5fd !important;
  background-color: rgba(96, 165, 250, 0.1) !important;
}

/* 移动端优化 */
@media screen and (max-width: 768px) {
  .post-content h1 {
    font-size: 2rem !important;
  }
  
  .post-content h2 {
    font-size: 1.5rem !important;
    padding-left: 1rem !important;
  }
  
  .post-content h2::before {
    width: 3px !important;
    height: 1.25rem !important;
  }
  
  .post-content h2::after {
    left: 1rem !important;
  }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>
<script>
    class EnhancedSearch {
        constructor() {
            this.data = [];
            this.fuse = null;
            this.searchHistory = [];
            this.currentQuery = '';
            this.filters = {
                category: '',
                tag: '',
                sortBy: 'relevance'
            };

            this.init();
        }

        async init() {
            try {
                // å…ˆè®¾ç½®å…ƒç´ ï¼ˆç¡®ä¿DOMå·²åŠ è½½ï¼‰
                this.setupElements();
                
                // æ£€æŸ¥å…³é”®å…ƒç´ æ˜¯å¦å­˜åœ¨
                if (!this.elements.input) {
                    console.error('æœç´¢è¾“å…¥æ¡†æœªæ‰¾åˆ°ï¼ŒDOMå¯èƒ½æœªå®Œå…¨åŠ è½½');
                    throw new Error('æœç´¢è¾“å…¥æ¡†æœªæ‰¾åˆ°');
                }

                // åŠ è½½æœç´¢æ•°æ®
                await this.loadSearchData();
                
                // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                this.setupEventListeners();
                
                // åŠ è½½æœç´¢å†å²
                this.loadSearchHistory();
                
                // å¡«å……è¿‡æ»¤å™¨ï¼ˆéœ€è¦æ•°æ®å’Œå…ƒç´ éƒ½å­˜åœ¨ï¼‰
                this.populateFilters();
                
                // æ›´æ–°çŠ¶æ€
                this.updateStats('å‡†å¤‡æœç´¢...');
            } catch (error) {
                console.error('Search initialization failed:', error);
                this.showError('æœç´¢åŠŸèƒ½æš‚æ—¶ä¸å¯ç”¨');
            }
        }

        async loadSearchData() {
            const res = await fetch('/index.json');
            if (!res.ok) throw new Error('Failed to fetch search index');
            this.data = await res.json();

            // åˆ›å»ºå¢å¼ºçš„æœç´¢ç´¢å¼•
            this.fuse = new Fuse(this.data, {
                keys: [
                    { name: 'title', weight: 0.4 },
                    { name: 'content', weight: 0.3 },
                    { name: 'description', weight: 0.2 },
                    { name: 'tags', weight: 0.05 },
                    { name: 'categories', weight: 0.05 }
                ],
                threshold: 0.3,
                minMatchCharLength: 2,
                useExtendedSearch: true,
                includeScore: true,
                includeMatches: true
            });
        }

        setupElements() {
            this.elements = {
                input: document.getElementById('searchInput'),
                results: document.getElementById('searchResults'),
                suggestions: document.getElementById('searchSuggestions'),
                stats: document.getElementById('searchStats'),
                clearBtn: document.getElementById('clearSearch'),
                categoryFilter: document.getElementById('categoryFilter'),
                tagFilter: document.getElementById('tagFilter'),
                sortBy: document.getElementById('sortBy'),
                relatedArticles: document.getElementById('relatedArticles'),
                relatedResults: document.getElementById('relatedResults'),
                searchHistory: document.getElementById('searchHistory'),
                historyList: document.getElementById('historyList'),
                clearHistory: document.getElementById('clearHistory')
            };
        }

        setupEventListeners() {
            // æ£€æŸ¥å¿…éœ€å…ƒç´ æ˜¯å¦å­˜åœ¨
            if (!this.elements.input) {
                console.error('æœç´¢è¾“å…¥æ¡†æœªæ‰¾åˆ°');
                return;
            }

            // æœç´¢è¾“å…¥
            this.elements.input.addEventListener('input', (e) => {
                this.handleInput(e.target.value);
            });

            this.elements.input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    this.performSearch();
                }
            });

            // è¿‡æ»¤å™¨ï¼ˆå¯é€‰å…ƒç´ ï¼Œéœ€è¦æ£€æŸ¥ï¼‰
            if (this.elements.categoryFilter) {
                this.elements.categoryFilter.addEventListener('change', () => {
                    this.filters.category = this.elements.categoryFilter.value;
                    this.performSearch();
                });
            }

            if (this.elements.tagFilter) {
                this.elements.tagFilter.addEventListener('change', () => {
                    this.filters.tag = this.elements.tagFilter.value;
                    this.performSearch();
                });
            }

            if (this.elements.sortBy) {
                this.elements.sortBy.addEventListener('change', () => {
                    this.filters.sortBy = this.elements.sortBy.value;
                    this.performSearch();
                });
            }

            // æ¸…é™¤æŒ‰é’®ï¼ˆå¯é€‰å…ƒç´ ï¼‰
            if (this.elements.clearBtn) {
                this.elements.clearBtn.addEventListener('click', () => {
                    this.clearSearch();
                });
            }

            // æœç´¢å†å²ï¼ˆå¯é€‰å…ƒç´ ï¼‰
            if (this.elements.clearHistory) {
                this.elements.clearHistory.addEventListener('click', () => {
                    this.clearSearchHistory();
                });
            }

            // ç‚¹å‡»å¤–éƒ¨å…³é—­å»ºè®®
            document.addEventListener('click', (e) => {
                if (this.elements.input && !this.elements.input.contains(e.target)) {
                    this.hideSuggestions();
                }
            });
        }

        handleInput(value) {
            this.currentQuery = value.trim();

            if (this.currentQuery.length === 0) {
                this.hideSuggestions();
                this.clearResults();
                this.updateStats('å‡†å¤‡æœç´¢...');
                return;
            }

            if (this.currentQuery.length >= 2) {
                this.showSuggestions();
                this.performSearch();
            } else {
                this.hideSuggestions();
            }
        }

        performSearch() {
            if (!this.currentQuery && !this.filters.category && !this.filters.tag) {
                this.clearResults();
                return;
            }

            let results = [];

            if (this.currentQuery) {
                const searchResults = this.fuse.search(this.currentQuery);
                results = searchResults.map(result => result.item);
                this.addToSearchHistory(this.currentQuery);
            } else {
                results = [...this.data];
            }

            // åº”ç”¨è¿‡æ»¤å™¨
            results = this.applyFilters(results);

            // æ’åº
            results = this.sortResults(results);

            this.displayResults(results);
            this.showRelatedArticles(results);
        }

        applyFilters(results) {
            return results.filter(item => {
                if (this.filters.category && (!item.categories || !item.categories.includes(this.filters.category))) {
                    return false;
                }
                if (this.filters.tag && (!item.tags || !item.tags.includes(this.filters.tag))) {
                    return false;
                }
                return true;
            });
        }

        sortResults(results) {
            switch (this.filters.sortBy) {
                case 'date':
                    return results.sort((a, b) => new Date(b.date) - new Date(a.date));
                case 'title':
                    return results.sort((a, b) => a.title.localeCompare(b.title));
                case 'relevance':
                default:
                    // å¦‚æœæœ‰æœç´¢æŸ¥è¯¢ï¼ŒæŒ‰ç›¸å…³åº¦æ’åºï¼ˆå·²ç»åœ¨fuse.searchä¸­å¤„ç†ï¼‰
                    return results;
            }
        }

        displayResults(results) {
            if (!this.elements.results) {
                console.error('æœç´¢ç»“æœå®¹å™¨æœªæ‰¾åˆ°');
                return;
            }
            
            this.elements.results.innerHTML = '';
            
            if (this.elements.clearBtn) {
                this.elements.clearBtn.style.display = results.length > 0 ? 'inline-block' : 'none';
            }

            if (results.length === 0) {
                const li = document.createElement('li');
                li.className = 'no-results';
                li.textContent = 'æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« ';
                this.elements.results.appendChild(li);
                this.updateStats('æœªæ‰¾åˆ°ç»“æœ');
                return;
            }

            results.slice(0, 20).forEach(item => {
                const li = document.createElement('li');
                li.className = 'search-result-item';

                // é«˜äº®æœç´¢å…³é”®è¯
                const highlightedTitle = this.highlightText(item.title, this.currentQuery);
                const highlightedDesc = item.description ? this.highlightText(item.description, this.currentQuery) : '';

                li.innerHTML = `
                    <a href="${item.permalink}">
                        <h3>${highlightedTitle}</h3>
                        ${highlightedDesc ? `<p>${highlightedDesc}</p>` : ''}
                        <div class="result-meta">
                            ${item.date ? `<span class="result-date">${new Date(item.date).toLocaleDateString()}</span>` : ''}
                            ${item.categories ? `<span class="result-categories">${item.categories.join(', ')}</span>` : ''}
                            ${item.tags ? `<span class="result-tags">${item.tags.slice(0, 3).join(', ')}</span>` : ''}
                        </div>
                    </a>
                `;
                this.elements.results.appendChild(li);
            });

            this.updateStats(`æ‰¾åˆ° ${results.length} ç¯‡ç›¸å…³æ–‡ç« `);
        }

        highlightText(text, query) {
            if (!query || !text) return text;

            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶å…ƒç´ æ¥åº”ç”¨é«˜äº®
            const tempDiv = document.createElement('div');
            tempDiv.textContent = text;
            
            // ä½¿ç”¨Mark.jsé«˜äº®å…³é”®è¯
            const markInstance = new Mark(tempDiv);
            markInstance.mark(query, {
                element: 'mark',
                className: 'search-highlight'
            });
            
            return tempDiv.innerHTML;
        }

        showSuggestions() {
            if (this.searchHistory.length === 0) return;

            const recentSearches = this.searchHistory.slice(-5).reverse();
            this.elements.suggestions.innerHTML = '';

            recentSearches.forEach(term => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = term;
                div.addEventListener('click', () => {
                    this.elements.input.value = term;
                    this.handleInput(term);
                    this.hideSuggestions();
                    this.performSearch();
                });
                this.elements.suggestions.appendChild(div);
            });

            this.elements.suggestions.style.display = 'block';
        }

        hideSuggestions() {
            this.elements.suggestions.style.display = 'none';
        }

        showRelatedArticles(results) {
            if (results.length === 0) {
                this.elements.relatedArticles.style.display = 'none';
                return;
            }

            // åŸºäºå½“å‰ç»“æœæ¨èç›¸å…³æ–‡ç« 
            const related = this.getRelatedArticles(results);
            if (related.length === 0) {
                this.elements.relatedArticles.style.display = 'none';
                return;
            }

            this.elements.relatedResults.innerHTML = '';
            related.slice(0, 5).forEach(item => {
                const li = document.createElement('li');
                li.className = 'related-item';
                li.innerHTML = `<a href="${item.permalink}">${item.title}</a>`;
                this.elements.relatedResults.appendChild(li);
            });

            this.elements.relatedArticles.style.display = 'block';
        }

        getRelatedArticles(results) {
            // ç®€å•çš„ç›¸å…³æ–‡ç« æ¨èç®—æ³•
            const allTags = new Set();
            const allCategories = new Set();

            results.forEach(item => {
                if (item.tags) item.tags.forEach(tag => allTags.add(tag));
                if (item.categories) item.categories.forEach(cat => allCategories.add(cat));
            });

            return this.data
                .filter(item => !results.find(r => r.permalink === item.permalink))
                .map(item => {
                    let score = 0;
                    if (item.tags) {
                        item.tags.forEach(tag => {
                            if (allTags.has(tag)) score += 2;
                        });
                    }
                    if (item.categories) {
                        item.categories.forEach(cat => {
                            if (allCategories.has(cat)) score += 3;
                        });
                    }
                    return { ...item, relevanceScore: score };
                })
                .filter(item => item.relevanceScore > 0)
                .sort((a, b) => b.relevanceScore - a.relevanceScore);
        }

        clearResults() {
            this.elements.results.innerHTML = '';
            this.elements.relatedArticles.style.display = 'none';
            this.elements.clearBtn.style.display = 'none';
        }

        clearSearch() {
            this.elements.input.value = '';
            this.currentQuery = '';
            this.clearResults();
            this.updateStats('å‡†å¤‡æœç´¢...');
            this.hideSuggestions();
        }

        populateFilters() {
            // æ£€æŸ¥å…ƒç´ æ˜¯å¦å­˜åœ¨
            if (!this.elements.categoryFilter || !this.elements.tagFilter) {
                console.warn('è¿‡æ»¤å™¨å…ƒç´ æœªæ‰¾åˆ°ï¼Œè·³è¿‡å¡«å……');
                return;
            }

            const categories = new Set();
            const tags = new Set();

            if (!this.data || this.data.length === 0) {
                console.warn('æœç´¢æ•°æ®æœªåŠ è½½ï¼Œè·³è¿‡è¿‡æ»¤å™¨å¡«å……');
                return;
            }

            this.data.forEach(item => {
                if (item.categories) {
                    item.categories.forEach(cat => categories.add(cat));
                }
                if (item.tags) {
                    item.tags.forEach(tag => tags.add(tag));
                }
            });

            // å¡«å……åˆ†ç±»è¿‡æ»¤å™¨
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                this.elements.categoryFilter.appendChild(option);
            });

            // å¡«å……æ ‡ç­¾è¿‡æ»¤å™¨
            Array.from(tags).sort().forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                this.elements.tagFilter.appendChild(option);
            });
        }

        addToSearchHistory(query) {
            if (!query) return;

            // ç§»é™¤é‡å¤çš„æœç´¢è¯
            this.searchHistory = this.searchHistory.filter(item => item !== query);

            // æ·»åŠ åˆ°å†å²è®°å½•å¼€å¤´
            this.searchHistory.unshift(query);

            // é™åˆ¶å†å²è®°å½•æ•°é‡
            if (this.searchHistory.length > 10) {
                this.searchHistory = this.searchHistory.slice(0, 10);
            }

            this.saveSearchHistory();
            this.updateSearchHistoryDisplay();
        }

        loadSearchHistory() {
            const history = localStorage.getItem('searchHistory');
            if (history) {
                this.searchHistory = JSON.parse(history);
                this.updateSearchHistoryDisplay();
            }
        }

        saveSearchHistory() {
            localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
        }

        updateSearchHistoryDisplay() {
            if (this.searchHistory.length === 0) {
                this.elements.searchHistory.style.display = 'none';
                return;
            }

            this.elements.historyList.innerHTML = '';
            this.searchHistory.forEach(term => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${term}</span>
                    <button class="remove-history" data-term="${term}">Ã—</button>
                `;

                li.querySelector('span').addEventListener('click', () => {
                    this.elements.input.value = term;
                    this.handleInput(term);
                    this.performSearch();
                });

                li.querySelector('.remove-history').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeFromHistory(term);
                });

                this.elements.historyList.appendChild(li);
            });

            this.elements.searchHistory.style.display = 'block';
        }

        removeFromHistory(term) {
            this.searchHistory = this.searchHistory.filter(item => item !== term);
            this.saveSearchHistory();
            this.updateSearchHistoryDisplay();
        }

        clearSearchHistory() {
            this.searchHistory = [];
            localStorage.removeItem('searchHistory');
            this.updateSearchHistoryDisplay();
        }

        updateStats(text) {
            if (this.elements.stats) {
                this.elements.stats.textContent = text;
            }
        }

        showError(message) {
            if (this.elements.results) {
                this.elements.results.innerHTML = `<li class="search-error">${message}</li>`;
            } else {
                console.error('æœç´¢é”™è¯¯:', message);
            }
        }
    }

    // åˆå§‹åŒ–å¢å¼ºæœç´¢ - ç¡®ä¿DOMåŠ è½½å®Œæˆä¸”å…ƒç´ å·²æ¸²æŸ“
    function waitForElement(selector, maxAttempts = 50, interval = 100) {
        return new Promise((resolve, reject) => {
            let attempts = 0;
            const checkElement = () => {
                const element = document.getElementById(selector);
                if (element) {
                    // ä½¿ç”¨requestAnimationFrameç¡®ä¿å…ƒç´ å·²å®Œå…¨æ¸²æŸ“
                    requestAnimationFrame(() => {
                        resolve(element);
                    });
                } else {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        reject(new Error(`Element #${selector} not found after ${maxAttempts} attempts`));
                    } else {
                        setTimeout(checkElement, interval);
                    }
                }
            };
            // ç¬¬ä¸€æ¬¡ä½¿ç”¨requestAnimationFrameç­‰å¾…æµè§ˆå™¨æ¸²æŸ“
            requestAnimationFrame(checkElement);
        });
    }

    async function initSearch() {
        try {
            // ç­‰å¾…æœç´¢è¾“å…¥æ¡†å…ƒç´ å‡ºç°
            await waitForElement('searchInput');
            
            // å†ç­‰å¾…å…¶ä»–å…³é”®å…ƒç´ 
            await Promise.all([
                waitForElement('searchResults'),
                waitForElement('categoryFilter'),
                waitForElement('tagFilter')
            ]);

            // æ‰€æœ‰å…ƒç´ éƒ½å·²å­˜åœ¨ï¼Œç°åœ¨å¯ä»¥å®‰å…¨åˆå§‹åŒ–
            new EnhancedSearch();
        } catch (error) {
            console.error('Failed to initialize EnhancedSearch:', error);
            // æ˜¾ç¤ºå‹å¥½çš„é”™è¯¯ä¿¡æ¯
            const searchContainer = document.querySelector('.search-container');
            if (searchContainer) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'search-error';
                errorDiv.textContent = 'æœç´¢åŠŸèƒ½åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚';
                searchContainer.appendChild(errorDiv);
            }
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initSearch);
    } else {
        // DOMå·²ç»åŠ è½½å®Œæˆï¼Œä½†ä»éœ€è¦ç­‰å¾…å…ƒç´ æ¸²æŸ“
        initSearch();
    }
</script>

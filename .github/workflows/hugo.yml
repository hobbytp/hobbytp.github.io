name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.19"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Node.js dependencies
        run: |
          npm install -g postcss-cli
          npm install -g autoprefixer

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          echo "=== Debug: Check config directory ==="
          ls -la config/_default/
          echo "=== Debug: Check content/zh directory ==="
          ls content/zh/ | head -20
          echo "=== Debug: Count content files ==="
          find content/zh -name "*.md" | wc -l
          echo "=== Debug: Check themes ==="
          ls -la themes/
          ls -la themes/PaperMod/ | head -10
          
          # CRITICAL FIX: Remove go.mod to disable Hugo module mode
          echo "=== Removing go.mod to disable Hugo module mode ==="
          rm -f go.mod go.sum
          rm -f themes/PaperMod/go.mod themes/PaperMod/go.sum
          
          echo "=== Hugo Config Check ==="
          hugo config | grep -E "(contentDir|themesDir|theme|mounts)" | head -30
          
          echo "=== Check Hugo environment ==="
          hugo env
          
          echo "=== List content directly ==="
          ls -la content/
          ls -la content/zh/ | head -10
          
          echo "=== Test hugo with explicit config ==="
          hugo list all --configDir=config 2>&1 | head -20
          
          echo "=== Hugo list all pages (raw) ==="
          hugo list all 2>&1 | head -50
          echo "=== Hugo list all count ==="
          hugo list all 2>/dev/null | wc -l || echo "0 pages found"
          
          echo "=== Building Hugo ==="
          hugo --minify
          
          echo "=== Check for draft/future content ==="
          grep -r "^draft: true" content/zh/ --include="*.md" | wc -l || echo "0 drafts"
          
          echo "=== Sample file front matter ==="
          head -20 content/zh/context_engineering/context_eng.md || echo "file not found"
          
          echo "=== Build Output Stats ==="
          ls -la public/zh/categories/ | head -20
          echo "=== Checking context_engineering ==="
          ls -la public/zh/categories/context_engineering/ || echo "context_engineering directory not found!"
          echo "=== List all zh categories ==="
          find public/zh/categories -type d | head -30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

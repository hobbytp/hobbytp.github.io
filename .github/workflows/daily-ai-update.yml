name: 每日AI动态更新

on:
    schedule:
        # 每天北京时间早上8点运行 (UTC 00:00)
        - cron: "0 0 * * *"
    workflow_dispatch: # 允许手动触发

permissions:
    contents: write
    pull-requests: write

jobs:
    update-daily-ai:
        runs-on: ubuntu-latest

        steps:
            - name: 检出代码
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.MY_GITHUB_TOKEN }}

            - name: 设置Python环境
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: 安装依赖
              run: |
                  python -m pip install --upgrade pip
                  pip install -r scripts/requirements.txt
                  echo "已安装的包:"
                  pip list | grep -E "(google-generativeai|openai)"

            - name: 诊断 Gemini API
              env:
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
              run: |
                  python scripts/diagnose_gemini.py

            - name: 运行AI动态收集脚本
              env:
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
                  GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
                  HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
              run: |
                  python scripts/daily_ai_collector.py

            - name: 提交更改
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add content/zh/daily_ai/
                  git diff --staged --quiet || git commit -m "自动更新每日AI动态 - $(date '+%Y-%m-%d')"
                  git push origin main

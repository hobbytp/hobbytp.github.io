  push:
    branches:
      - main
    paths:
      - "static/images/**"
      - "!static/images/optimized/**"
      - "!static/images/backup/**"
  pull_request:
    paths:
      - "static/images/**"
      - "!static/images/optimized/**"
      - "!static/images/backup/**"


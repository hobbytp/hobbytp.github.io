services:
  hugo:
    image: hugomods/hugo:exts-0.152.2
    container_name: hugo-blog
    volumes:
      - .:/src
      - /src/resources
      - /src/public
    ports:
      - "1313:1313"
    working_dir: /src
    environment:
      - HUGO_ENV=development
    # 完全禁用文件监控，避免 Windows Docker 卷下的无限重建死循环
    # --watch=false: 禁用所有文件监控
    # --disableLiveReload: 禁用浏览器自动刷新
    # --noHTTPCache: 禁用 HTTP 缓存，确保每次都能获取最新内容
    command: server --bind 0.0.0.0 --watch=false --disableLiveReload --noHTTPCache

  # 生产环境构建服务
  hugo-build:
    image: hugomods/hugo:exts-0.152.2
    volumes:
      - .:/src
      - /src/resources
      - /src/public
    working_dir: /src
    command: build --minify
    profiles:
      - build
